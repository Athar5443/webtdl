<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YTDownloader By Athar</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <style>
    :root {
      --primary-color: #007bff;
      --secondary-color: #6c757d;
      --success-color: #28a745;
      --background-color: rgba(255, 255, 255, 0.95);
      --text-color: #333;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #f4f4f9, #cfd9df);
      color: var(--text-color);
      line-height: 1.6;
      min-height: 100vh;
    }

    video#backgroundVideo {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
      filter: brightness(0.7);
    }

    .container {
      max-width: 800px;
      margin: 30px auto;
      padding: 20px;
    }

    .card {
      background: var(--background-color);
      padding: 2rem;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      backdrop-filter: blur(10px);
      margin-bottom: 2rem;
      transition: transform 0.3s ease;
    }

    .card:hover {
      transform: translateY(-5px);
    }

    h1 {
      text-align: center;
      color: var(--primary-color);
      font-size: 2.5rem;
      margin-bottom: 1rem;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
    }

    .description {
      text-align: center;
      color: var(--secondary-color);
      margin-bottom: 2rem;
      font-size: 1.1rem;
    }

    .form-group {
      margin-bottom: 1.5rem;
    }

    label {
      font-size: 1.1rem;
      font-weight: 600;
      display: block;
      margin-bottom: 0.5rem;
      color: var(--text-color);
    }

    input[type="text"],
    select {
      width: 100%;
      padding: 12px;
      font-size: 1rem;
      border: 2px solid #e1e1e1;
      border-radius: 8px;
      transition: all 0.3s ease;
      background: rgba(255, 255, 255, 0.9);
    }

    input[type="text"]:focus {
      border-color: var(--primary-color);
      box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.25);
      outline: none;
    }

    .btn {
      width: 100%;
      padding: 12px;
      font-size: 1.1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      margin-bottom: 1rem;
    }

    .btn-primary {
      background-color: var(--primary-color);
      color: white;
    }

    .btn-success {
      background-color: var(--success-color);
      color: white;
    }

    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
    }

    .result,
    .search-results {
      margin-top: 2rem;
    }

    .video-item {
      background: rgba(255, 255, 255, 0.9);
      margin: 1rem 0;
      padding: 1.5rem;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease;
    }

    .video-item:hover {
      transform: translateY(-5px);
    }

    .video-item img {
      width: 100%;
      border-radius: 8px;
      margin-bottom: 1rem;
    }

    .video-item h3 {
      color: var(--primary-color);
      margin-bottom: 1rem;
    }

    .video-info {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1rem;
      margin: 1rem 0;
    }


    .video-url {
      word-break: break-all;
      padding: 10px;
      background: rgba(0, 0, 0, 0.05);
      border-radius: 4px;
      margin: 10px 0;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .flac-section {
      margin-top: 20px;
      padding: 15px;
      background: rgba(156, 39, 176, 0.1);
      border-radius: 8px;
    }

    .flac-url {
      font-family: monospace;
      word-break: break-all;
    }

    .loading {
      text-align: center;
      padding: 2rem;
    }

    .loading i {
      font-size: 2rem;
      color: var(--primary-color);
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(360deg);
      }
    }

    .watermark {
      text-align: center;
      padding: 1rem;
      color: var(--secondary-color);
      font-size: 0.9rem;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .container {
        margin: 15px;
        padding: 10px;
      }

      h1 {
        font-size: 2rem;
      }

      .card {
        padding: 1.5rem;
      }

      .video-info {
        grid-template-columns: 1fr;
      }
    }

    /* Dark mode support */
    @media (prefers-color-scheme: dark) {
      :root {
        --background-color: rgba(33, 37, 41, 0.95);
        --text-color: #f8f9fa;
      }

      .card,
      .video-item {
        background: var(--background-color);
      }

      input[type="text"],
      select {
        background: rgba(33, 37, 41, 0.9);
        color: var(--text-color);
        border-color: #495057;
      }
    }
  </style>
</head>

<body>
  <video id="backgroundVideo" autoplay muted loop></video>

  <div class="container">
    <div class="card">
      <h1><i class="fab fa-youtube"></i> YTDownloader</h1>
      <p class="description">
        YouTube video & audio downloader by ATHAR
      </p>

      <!-- Search Section -->
      <div class="form-group">
        <label for="search"><i class="fas fa-search"></i> Search YouTube Videos</label>
        <input type="text" id="search" placeholder="Enter keywords to search videos...">
      </div>
      <button class="btn btn-primary" id="searchButton">
        <i class="fas fa-search"></i> Search Videos
      </button>
      <div class="search-results" id="searchResults"></div>
    </div>

    <!-- Download Section -->
    <div class="card">
      <div class="form-group">
        <label for="url"><i class="fas fa-link"></i> Enter YouTube URL</label>
        <input type="text" id="url" placeholder="Paste YouTube video URL here">
      </div>
      <button class="btn btn-primary" id="fetchInfo">
        <i class="fas fa-info-circle"></i> Get Video Info
      </button>
      <div class="result" id="result"></div>
      <div id="options" style="display: none;">
        <div class="form-group">
          <label for="resolution"><i class="fas fa-video"></i> Video Resolution</label>
          <select id="resolution" class="form-control"></select>
        </div>
        <div class="form-group">
          <label for="bitrate"><i class="fas fa-music"></i> Audio Bitrate</label>
          <select id="bitrate" class="form-control"></select>
        </div>
        <button class="btn btn-primary" id="downloadMP4">
          <i class="fas fa-download"></i> Download Video
        </button>
        <button class="btn btn-success" id="downloadMP3">
          <i class="fas fa-music"></i> Download Audio
        </button>
      </div>
    </div>

    <div class="watermark">
      <p>Created with Athar</p>
      <p><i class="fas fa-code"></i> Version 2.0</p>
    </div>
  </div>

  <script src="main.js"></script>
</body>

</html>
